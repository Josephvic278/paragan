{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Admin
        {% endblock %}
    </title>
    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'css/admin_panel.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
        <div class="main_container">
            <div class="container">
                <h3>
                    Dashboard
                </h3>
                <div class="mini_con">
                    <div class="user_con">
                        <div class="user_details">
                            <img src="{% static 'img/np-p.png' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
    {% block footer %}
    {% endblock %}
</body>
</html>
